                      <h2 class="accordion-header">

                              </div>
                        </div>
                      </div>

                          Prezzo
                        </button>
                      </h2>
                      <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <input class="w-100" type="range" id="priceInput">

                            <div>
                                <span class="inputNumber fw-bold text-accent fs-3" id="incrementNumber">0</span>
                                <span>€</span>
                            </div>
                        </div>
                      </div>
                    </div>

                    <!-- filtro per parola -->
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed fs-3 text-accent" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                          Parola
                        </button>
                      </h2>
                      <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                          <input id="wordInput" type="text" placeholder="Cerca il prodotto">
                        </div>
                      </div>
                    </div>


                  </div>
